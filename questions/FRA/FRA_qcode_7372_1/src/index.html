<html>
	<head>
		<title></title>
		<meta name="" content="">
		<link href="../css/style.css" rel="stylesheet" type="text/css" />
		<script src="../libs/script.js"></script>
		<script src="../../../../libs/jquery-1.7.1.min.js"></script>
		<script src="../../../../libs/common.js"></script>
	  	<script src="../../../../libs/loadxmldoc.js" type="text/javascript"></script>
		<script src="../../../../libs/parameterPassingHtml5Ques.js" type="text/javascript"></script>
		<script src="../../../../libs/PxLoader.js"></script>
    	<script src="../../../../libs/PxLoaderImage.js"></script>
		<script>
		var getParameters = getURLParameters();	
	var language='xml.xml';
	$(function()
	{
		interactiveObj = new questionInteractive();
		var imageArray = new Array('pizza.png');
		var loader = new PxLoader(); 
		$.each(imageArray,function(key,value)
		{
	            var pxImage = new PxLoaderImage('../assets/'+value); 
		    loader.add(pxImage); 
		});
		loader.addCompletionListener(function() 
		{ 
	            loadXML(language,function(){interactiveObj.init();});  		
		}); 
		loader.start();
	});
		</script>

		


	</head>
	<body onresize="resize();" onload="resize()">
		<div id="container" class="container">
				<canvas id="myCanvas" /></canvas>
			<div id="replayButton" class="replay" onclick="interactiveObj.animate()"></div>
		</div>
	</body>
</html>
