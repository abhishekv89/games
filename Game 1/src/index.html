<html>
<head>
	<title>Drag and Drop</title>
	<meta charset="utf-8">
	<link href="../css/style.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  	<script src="../lib/script.js" type="text/javascript"></script>
  	<script src="../lib/PxLoader.js"></script>
	<script src="../lib/PxLoaderImage.js"></script>
	<script>
	var language='RFRA003D.xml';
	$(function(){
		mangoObj= new gameInteractive();
		var imageArray = new Array('ball.png','ball.png','pinkBottle.png','pinkBottle.png','bean.png','bean.png','mug.png','mug.png','pencil.png','pencil.png','flower.png','flower.png','blueBall.png','blueBall.png');
		var loader = new PxLoader(); 
		$.each(imageArray,function(key,value)
		{
                        var pxImage = new PxLoaderImage('../img/'+value); 
			loader.add(pxImage); 
		});
		loader.addCompletionListener(function() 
		{ 
			   mangoObj.init();
		}); 
		loader.start();
	});
	</script>
</head>
	
<body>
<div id="container">
<div class="loader" align="center"><div class="loading-text">Loading...</div><div class="preloader"></div><div class="preloader1"></div></div>
</div>
</body>
</html>
